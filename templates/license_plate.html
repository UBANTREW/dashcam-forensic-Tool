<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>License Plate Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #061729;  /* smoother dark navy */
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .upload-card {
      width: 100%;
      max-width: 720px;
      padding: 40px;
      border-radius: 18px;
      background: #0d2238;  
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
      color: #e9eef5;
      transition: 0.3s ease;
    }

    .upload-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.55);
    }

    h2 {
      color: #19c2ff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    hr {
      border-top: 1px solid #1a3c55;
      margin-bottom: 25px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
    }

    .form-select,
    .form-control {
      background: #f8f9fa;
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #19c2ff;
      color: #001018;
      border: none;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #0ea8db;
    }

    .btn-secondary {
      background-color: #1f364d;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
    }

    .btn-secondary:hover {
      background-color: #314f6a;
    }

    .btn-next {
      background-color: #ffd500;
      color: #000;
      font-weight: 700;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
    }

    .btn-next:hover {
      background-color: #e6c000;
    }

    footer {
      text-align: center;
      color: #8aa2b8;
      margin-top: 25px;
      font-size: 13px;
    }
  </style>

</head>
<body>

  <div class="upload-card">
    <h2 class="text-center">License Plate Recognition</h2>
    <p class="text-center">Select an uploaded video or upload a new one to begin detection</p>
    <hr>

    <form action="{{ url_for('process_license_plate') }}" method="POST" enctype="multipart/form-data">

      <!-- Existing Uploaded Video -->
      <div class="mb-3">
        <label class="form-label">Select Existing Uploaded Video</label>
        <select class="form-select" name="video">
          <option value="">-- choose an uploaded video --</option>
          {% for v in videos %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Upload New Video -->
      <div class="mb-3">
        <label class="form-label">Or Upload a New Video</label>
        <input type="file" name="file" class="form-control" accept=".mp4,.avi,.mov,.mkv">
      </div>

      <!-- Upload Button -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Upload & Detect</button>
      </div>

    </form>

    <!-- Navigation Buttons -->
    <div class="mt-4 d-flex justify-content-between">
      <a href="{{ url_for('timestamp_extraction') }}" class="btn btn-secondary">⬅ Back to Timestamp</a>
      <a href="{{ url_for('report_generation') }}" class="btn btn-next">Next ➜ Report Generation</a>
    </div>

  </div>

  <footer>⚙️ Dashcam Forensic Workflow — License Plate Detection Module</footer>

</body>
</html>
