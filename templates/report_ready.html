<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forensic Report Ready</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    font-family: "Segoe UI", Arial, sans-serif;
    background:#0e131a;
    color:#e5e7eb;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    background:#111827;
    padding:42px;
    border-radius:14px;
    max-width:560px;
    width:100%;
    box-shadow:0 20px 40px rgba(0,0,0,.45);
    text-align:center;
}

.icon{
    font-size:42px;
    color:#22c55e;
    margin-bottom:18px;
}

h1{
    font-size:22px;
    margin-bottom:8px;
    font-weight:600;
}

.subtitle{
    font-size:14px;
    color:#9ca3af;
    margin-bottom:26px;
}

.notice{
    background:#0b2533;
    border:1px solid #1f3a4a;
    padding:14px;
    border-radius:10px;
    margin-bottom:26px;
    font-size:13px;
    color:#7dd3fc;
}

.notice i{
    margin-right:6px;
}

.btn{
    display:block;
    padding:14px;
    border-radius:10px;
    text-decoration:none;
    font-weight:600;
    margin-bottom:12px;
    transition:0.2s ease;
}

.btn-download{
    background:#2563eb;
    color:#ffffff;
}

.btn-download:hover{
    background:#1d4ed8;
}

.btn-back{
    background:#374151;
    color:#e5e7eb;
}

.btn-back:hover{
    background:#4b5563;
}

.footer{
    margin-top:22px;
    font-size:12px;
    color:#6b7280;
}
</style>
</head>

<body>

<div class="card">

    <div class="icon">
        <i class="fas fa-file-shield"></i>
    </div>

    <h1>Forensic Report Generated</h1>
    <div class="subtitle">
        The digital video forensic examination report is complete and ready for review.
    </div>

    <div class="notice">
        <i class="fas fa-lock"></i>
        PDF integrity verified using SHA-256 hashing.
        Evidence structure preserved.
    </div>

    <a href="{{ url_for('download_report') }}" class="btn btn-download">
        Download Forensic Report (PDF)
    </a>

    <a href="{{ url_for('dashboard') }}" class="btn btn-back">
        Return to Dashboard
    </a>

    <div class="footer">
        Â© 2025 Dashcam Forensics<br>
        Digital Evidence Analysis Platform
    </div>

</div>

</body>
</html>
