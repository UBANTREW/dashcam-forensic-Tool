<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>License Plate Recognition</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #0a0f1a;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #d9e7ff;
        padding: 40px 0;
    }

    .container-box {
        background: #101826;
        max-width: 900px;
        margin: auto;
        padding: 45px;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
        border: 1px solid #1f2d40;
    }

    .section-title {
        font-size: 28px;
        font-weight: 700;
        color: #29c6ff;
        border-left: 6px solid #29c6ff;
        padding-left: 12px;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .subtitle {
        color: #9cb4ce;
        margin-bottom: 25px;
    }

    hr {
        border-top: 1px solid #223345;
        margin: 30px 0;
    }

    .form-control,
    .form-select {
        background: #162235;
        border: 1px solid #2a3950;
        color: #cfeaff;
        padding: 12px;
        border-radius: 10px;
    }

    .form-control:focus,
    .form-select:focus {
        background: #1b2a40;
        border-color: #29c6ff;
        box-shadow: none;
        color: #fff;
    }

    .upload-zone {
        background: #121d2e;
        padding: 35px;
        border-radius: 12px;
        border: 2px dashed #26476b;
        text-align: center;
        transition: 0.3s;
        color: #85a8c7;
    }

    .upload-zone:hover {
        background: #162235;
        border-color: #29c6ff;
    }

    .btn-main {
        background: #29c6ff;
        border: none;
        font-weight: 700;
        padding: 12px;
        border-radius: 10px;
        color: #00141d;
        font-size: 16px;
    }

    .btn-main:hover {
        background: #1ea4d6;
    }

    .nav-btn {
        background: #203047;
        border: none;
        font-weight: 600;
        padding: 10px 22px;
        border-radius: 10px;
        color: #cfeaff;
    }

    .nav-btn:hover {
        background: #2f4a6b;
    }

    .footer-text {
        text-align: center;
        margin-top: 25px;
        font-size: 13px;
        color: #7a8ea8;
    }
</style>
</head>

<body>

<div class="container-box">

    <h2 class="section-title">License Plate Recognition</h2>
    <p class="subtitle">Upload or select a dashcam video for automated plate detection.</p>

    <hr>

    <form action="{{ url_for('process_license_plate') }}" method="POST" enctype="multipart/form-data">

        <!-- Existing videos -->
        <div class="mb-4">
            <label class="form-label">Select Existing Uploaded Video</label>
            <select class="form-select" name="video">
                <option value="">-- Select video --</option>
                {% for v in videos %}
                    <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Upload new -->
        <label class="form-label">Or Upload a New Video</label>
        <div class="upload-zone mb-4">
            <input type="file" name="file" class="form-control" accept=".mp4,.avi,.mov,.mkv">
            <small class="d-block mt-2">Supported: MP4, AVI, MOV, MKV</small>
        </div>

        <button type="submit" class="btn btn-main w-100">
            ðŸš“ Run License Plate Detection
        </button>

    </form>

    <!-- Navigation -->
    <div class="mt-4 d-flex justify-content-between">
        <a href="{{ url_for('timestamp_extraction') }}" class="nav-btn">â¬… Back</a>
        <a href="{{ url_for('report_generation') }}" class="nav-btn">Next âžœ</a>
    </div>

</div>

<p class="footer-text">Dashcam Forensic System â€” License Plate Detection Module</p>

</body>
</html>
