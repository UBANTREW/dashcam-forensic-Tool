<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé• View Video</title>
  <style>
    :root{
      --bg: #1e1e2f;
      --card: #2c2f3a;
      --blue: #007bff;
      --blue-d: #0066d6;
      --red: #ff4757;
      --red-d: #e84118;
      --green: #28a745;
      --text: #ffffff;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Arial, sans-serif;
      padding-bottom: 100px; /* ensure bottom bar visible */
    }
    .top-bar{
      position: sticky;
      top:0;
      z-index: 1000;
      background: var(--blue);
      color: #fff;
      padding: 12px 16px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35);
    }
    .title{
      font-weight:700;
      font-size: 16px;
    }
    .top-actions{
      display:flex;
      gap:10px;
    }
    .btn{
      text-decoration:none;
      color:#fff;
      background: var(--red);
      padding: 8px 14px;
      border-radius: 8px;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{ background: var(--red-d); }

    .container{
      display:flex;
      justify-content:center;
      padding: 18px;
    }
    .card{
      background: var(--card);
      width: 100%;
      max-width: 720px;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      text-align:center;
    }
    .filename{
      margin: 6px 0 12px;
      color: #ffcc00;
      font-weight: 700;
    }
    video{
      width: 480px;     
      height: auto;    
      border-radius: 12px;
      border: 3px solid var(--green);
      background:#000;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .bottom-bar{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 12px;
      display:flex;
      justify-content:center;
      gap:12px;
      background: rgba(30,30,47,0.95);
      z-index: 2000;
    }
    .btn-blue{
      background: var(--blue);
    }
    .btn-blue:hover{ background: var(--blue-d); }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="title">üé• Dashcam Tool ‚Äì Now Viewing: <span>{{ filename }}</span></div>
    <div class="top-actions">
      <a class="btn" href="{{ url_for('upload_video') }}">‚¨Ö Back</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="filename">File: {{ filename }}</div>
      <video controls>
        <source src="{{ url_for('view_video_file', filename=filename) }}">
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

  <div class="bottom-bar">
    <a class="btn btn-blue" href="{{ url_for('upload_video') }}">‚¨Ö Back to Uploads</a>
    <a class="btn" href="{{ url_for('dashboard') }}">üè† Dashboard</a>
  </div>
</body>
</html>
