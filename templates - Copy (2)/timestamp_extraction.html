<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 230px;
            height: 100vh;
            background: #1a237e;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #283593;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
            width: 100%;
        }
        .upload-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .upload-input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-btn {
            padding: 10px 20px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #283593;
        }
        .video-list {
            margin-top: 30px;
        }
        .video-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="{{ url_for('dashboard') }}"><i class="fa fa-home"></i> Home</a>
    <a href="{{ url_for('upload_video') }}"><i class="fa fa-upload"></i> Video Upload</a>
    <a href="{{ url_for('timestamp_extraction') }}"><i class="fa fa-clock"></i> Timestamp Extraction</a>
</div>

<div class="content">
    <h1>Upload Video</h1>
    
    <div class="upload-card">
        <form method="POST" enctype="multipart/form-data">
            <h3>Select Video File</h3>
            <input type="file" name="video" class="upload-input" accept=".mp4,.avi,.mov,.mkv" required>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>

    <div class="video-list">
        <h2>Uploaded Videos</h2>
        {% if videos %}
            {% for video in videos %}
                <div class="video-item">
                    <div>
                        <strong>{{ video.filename }}</strong><br>
                        <small>{{ video.uploaded_at }}</small>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No videos uploaded yet.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
